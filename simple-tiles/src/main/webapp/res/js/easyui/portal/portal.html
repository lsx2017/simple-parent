	<script type="text/javascript" src="../jquery.min.js"></script>
	<script type="text/javascript" src="../../slimscroll/jquery.slimscroll.min.js"></script>
	<script type="text/javascript" src="../jquery.easyui.min.js"></script>
    
	<script type="text/javascript" src="jquery.portal.js"></script>
<script>
$(function(){
	$('#pp').portal({
		border:false
	});
	$('#pp1').portal({
		border:false
	});
 	$("body").slimScroll({
            height: $(window).height() +'px'
	 });
	//add();
});
		function add(){
			for(var i=0; i<3; i++){
				var p = $('<div/>').appendTo('body');
				p.panel({
					title:'Title'+i,
					content:'<div style="padding:5px;">Content'+(i+1)+'</div>',
					height:100,
					closable:true,
					collapsible:true
				});
				$('#pp').portal('add', {
					panel:p,
					columnIndex:i
				});
			}
			$('#pp').portal('resize');
		}
		function remove(){
			$('#pp').portal('remove',$('#pgrid'));
			$('#pp').portal('resize');
		}
	</script>
</head>
<body style="margin:0 auto; padding:0;">

<div id="pp" style="position:relative; overflow:auto;">

        </div>
    </div>
    <div style="width:30%;">
